<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-svh bg-slate-200 px-5 md:px-16 lg:px-32">
    <p class="pt-5 text-3xl font-bold text-center">Photo Gallery</p>
    <p></p>

    <div id="gallery" class="pt-5 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-5"></div>

    <div id="lightbox" class="fixed inset-0 z-50 bg-black/70 flex items-center justify-center hidden">
        <div class="relative">
            <img id="lightbox-img" class="max-w-full max-h-[80vh] shadow-xl rounded" id="lightbox-img"  alt="">
            <p id="caption" class="text-white mt-2 text-center"></p>
            <button id="closeBtn" class="absolute top-2 right-2 text-white cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M5 12H19"><animate fill="freeze" attributeName="d" dur="0.4s" values="M5 12H19;M12 12H12"/><set fill="freeze" attributeName="opacity" begin="0.4s" to="0"/></path><path d="M5 5L19 5M5 19L19 19" opacity="0"><animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s" values="M5 5L19 5M5 19L19 19;M5 5L19 19M5 19L19 5"/><set fill="freeze" attributeName="opacity" begin="0.2s" to="1"/></path></g></svg></button>
            <button id="prevBtn" class="absolute left-2 top-1/2 -translate-y-1/2 text-white text-3xl"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="m4 10l9 9l1.4-1.5L7 10l7.4-7.5L13 1z"/></svg></button>
      <button id="nextBtn" class="absolute right-2 top-1/2 -translate-y-1/2 text-white text-3xl"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><path fill="currentColor" d="M7 1L5.6 2.5L13 10l-7.4 7.5L7 19l9-9z"/></svg></button>
        </div>
    </div>


    <script type="module" src="./dist/index.js"></script> 
</body>
</html>
